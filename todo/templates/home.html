<html>
<head>
	<title>To-Do List</title>
</head>
<body>
	<h1>To-Do {% now "d F Y" %}</h1>
	<form method="POST">
		<input id="new_item_text" name="new_item_text" placeholder="New To-Do" />
		{% csrf_token %}
	</form>
    <table id="item_list">
    	{% for item in items %}
    		<tr><td>{{ forloop.counter }}</td> <td>{{ item.text }}</td></tr>
    	{% endfor %}
    </table>
</body>
</html>

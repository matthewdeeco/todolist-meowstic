<html>
<head>
	<title>To-Do List</title>
</head>
<body>
	<h1>To-Do:</h1>
	<form method="POST">
		<input id="new_item" name="new_item_text" placeholder="Enter a to-do item" />
		{% csrf_token %}
	</form>
    <table id="item_list">
    	<tr><td>{{ new_item_text }}</td></tr>
    </table>
</body>
</html>

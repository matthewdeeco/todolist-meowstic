{% extends 'base.html' %}

{% block body %}

<div class="row voffset4">

	<div class="col-md-2 col-md-push-1">
		<a href="{% url "home" %}" id="logout" class="btn btn-info">
			<span class="glyphicon glyphicon-chevron-left"></span>&nbsp;Back
		</a>
	</div>

	{% if errors %}
	<div class="alert alert-danger col-md-3 pull-right voffset6" role="alert">
		{% for error in errors %}
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{error}} <br>
		{% endfor %}
	</div>
	{% endif %}
	<div class="col-md-6 col-md-offset-1">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">
					<span class="glyphicon glyphicon-pencil"></span>&nbsp; Sign-up
				</div>
			</div>
			<div class="panel-body">
				<form method="POST" role="form">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="Enter username" value="{{username}}"/>
					</div>
					<div class="form-group">
						<label for="email">Email Address</label>
						<input class="form-control" type="text" id="email" name="email" placeholder="Enter email address" value="{{email}}"/>
					</div>
					<div class="form-group">
						<label for="password1">Password</label>
						<input class="form-control" type="password" id="password1" name="password1" placeholder="Enter password"/>
					</div>
					<div class="form-group">
						<label for="password2">Confirm your password</label>
						<input class="form-control" type="password" id="password2" name="password2" placeholder="Retype password"/>
					</div>
					<div class="form-group">
						<label for="first_name">First Name</label>
						<input class="form-control" type="text" id="first_name" name="first_name" placeholder="Enter your first name" value="{{first_name}}"/>
					</div>
					<div class="form-group">
						<label for="last_name">Last Name</label>
						<input class="form-control" type="text" id="last_name" name="last_name" placeholder="Enter your last name" value="{{last_name}}"/>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-10">
							<button type="submit" class="btn btn-success form-control" id="submit_btn">Create an account</button>
						</div>
					</div>
					{% csrf_token %}
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}

<html>
<head>
	<title>Log-in</title>
</head>
<body>
	<h1>Log-in</h1>
	<form method="POST">
		<input id="username" name="username" placeholder="Enter username" />
		<br>
		<input type="password" id="password" name="password" placeholder="Enter password" />
		<br>
		<input type="submit" id="submit_btn" name="submit_btn" text="Log-in" />
		{% csrf_token %}
	</form>
</body>
</html>
